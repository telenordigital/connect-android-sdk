apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

project.group = 'com.telenor.connect'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionName "1.6.0"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        disable 'AppCompatCustomView'
        disable 'MissingPermission'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.nimbusds:nimbus-jose-jwt:3.10'
    compile 'com.android.support:customtabs:27.1.1'
    compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.1.0'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.google.android.gms:play-services-basement:8.3.0'
}

publish {
    userOrg = 'telenordigital'
    groupId = project.group
    artifactId = 'connect-android-sdk'
    publishVersion = android.getDefaultConfig().getVersionName()
}
